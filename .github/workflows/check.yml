name: Tuya multi-user monitor

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore state and users
        uses: actions/cache@v4
        with:
          path: |
            state.txt
            users.txt
            last_update_id.txt
          key: tuya-multi-state

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Tuya monitor
        env:
          ACCESS_ID: ${{ secrets.ACCESS_ID }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          DEVICE_ID: ${{ secrets.DEVICE_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          REGION: eu
        run: python check.py

      - name: Save state and users
        uses: actions/cache@v4
        with:
          path: |
            state.txt
            users.txt
            last_update_id.txt
          key: tuya-multi-state
